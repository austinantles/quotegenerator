<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titleHead">Silly Quote Generator</h1>
        <div class="quotebox" id="container" >
          <blockquote>
            <p class="quote">"Here is the Man of the hour"</p>
            <footer class="author"><em class="authors">Dave Baller</em></footer>
        </blockquote>
        <button class="btn newQuote">New Quote</button>
       <a class="twitter-share-button"
        href="https://twitter.com/intent/tweet">
        Tweet</a>
      </div>
    </div>
    <script src="https://quotesondesign.com/api/3.0/api-3.0.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="https://quotesondesign.com/api/3.0/api-3.0.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
